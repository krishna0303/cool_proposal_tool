<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Payment ðŸ’³</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    #vanta-bg {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 40px;
      max-width: 500px;
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .btn-pay {
      background: #00ffc3;
      border: none;
      color: #000;
      font-weight: 600;
    }

    .btn-pay:hover {
      background: #00dab1;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="glass-card text-center">
      <h2>Confirm Your Payment ðŸ’–</h2>
      <p>You're just â‚¹10 away from unlocking your beautiful proposal.</p>
      <button id="rzp-button" class="btn btn-pay w-100 mt-3">Pay â‚¹10 Now</button>
    </div>
  </div>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      "key": "{{ key_id }}",
      "amount": "{{ order.amount }}",
      "currency": "INR",
      "name": "{{ proposal.your_name }}",
      "description": "Proposal Payment",
      "order_id": "{{ order.id }}",
      "handler": function (response) {
        fetch("/payment-success/{{ proposal.url_id }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(response)
        }).then(() => {
          window.location.href = "/preview/{{ proposal.url_id }}";
        });
      },
      "prefill": {
        "name": "{{ proposal.your_name }}",
        "email": "",
        "contact": ""
      },
      "theme": {
        "color": "#00ffc3"
      }
    };

    var rzp = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function (e) {
      rzp.open();
      e.preventDefault();
    }
  </script>

  <!-- VANTA Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffc3,
      backgroundColor: 0x0a0a0a,
      points: 12.00,
      maxDistance: 25.00,
      spacing: 18.00
    })
  </script>
</body>
</html>
