<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magical Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .proposal-box {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 40px;
      margin: 70px auto;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .theme-note {
      opacity: 0.7;
      font-style: italic;
    }

    .message {
      font-size: 1.3rem;
      margin-top: 30px;
      animation: fadeIn 2s ease-out 1s forwards;
      opacity: 0;
    }

    .from-to {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .glitch {
      position: relative;
      color: white;
      font-weight: 900;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% { top: -2px; left: -2px; }
      100% { top: 2px; left: 2px; }
    }

    @keyframes glitchBottom {
      0% { top: 2px; left: 2px; }
      100% { top: -2px; left: -2px; }
    }

    .sparkle {
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff; }
      100% { text-shadow: 0 0 20px #ff0, 0 0 30px #0ff, 0 0 40px #f0f; }
    }

    .fairy-glow {
      text-shadow: 0 0 10px #ffe, 0 0 20px #ccf, 0 0 30px #88f;
    }

    .minimal {
      background: rgba(255, 255, 255, 0.1);
      color: #222;
      text-shadow: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <div class="proposal-box ">
      <h1
        class="
          fairy-glow
        "
        data-text="{{ proposal.crush_name }}"
      >
        {{ proposal.crush_name }},
      </h1>
      <p class="from-to">You have received a heartfelt proposal from <strong>{{ proposal.your_name }}</strong>.</p>
      <div class="message">
        <p><em>"{{ proposal.message }}"</em></p>
      </div>
      <p class="theme-note mt-4">Theme: {{ proposal.theme|capitalize }}</p>
    </div>
  </div>

  <audio autoplay>
    <source src="https://api.voicerss.org/?key=5852e478f8494e56b100ec04aebb8f55&hl=en-us&v=Linda&src={{ proposal.message|urlencode }}">
  </audio>

  <audio autoplay loop>
    
      <source src="{{ url_for('static', filename='audio/fairytale.mp3') }}">
   
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    

    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff99cc,
      backgroundColor: 0x0d0d0d
    });

   

    // Fireworks + Confetti
    setTimeout(() => {
      for (let i = 0; i < 5; i++) {
        confetti({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.6 },
        });
      }
    }, 500);
  </script>
</body>
</html>
