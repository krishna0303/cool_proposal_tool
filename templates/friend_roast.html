<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friendship Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .roast-box {
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      padding: 40px;
      margin: 70px auto;
      max-width: 850px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
      animation: fadeIn 1.8s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    .roast-note {
      opacity: 0.8;
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 30px;
    }

    .roast-message {
      font-size: 1.4rem;
      margin-top: 25px;
      animation: fadeIn 2s ease-out 1s forwards;
      opacity: 0;
    }

    .from-to {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffccff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .glitch {
      position: relative;
      font-weight: 900;
      color: white;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 1.7s infinite linear alternate-reverse;
      color: #ff00ff;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #00ffff;
    }

    @keyframes glitchTop {
      0% { top: -2px; left: -2px; }
      100% { top: 2px; left: 2px; }
    }

    @keyframes glitchBottom {
      0% { top: 2px; left: 2px; }
      100% { top: -2px; left: -2px; }
    }

    .burning {
      text-shadow: 0 0 20px #ff0, 0 0 30px #f06, 0 0 40px #f33;
      animation: burnGlow 2.5s infinite alternate;
    }

    @keyframes burnGlow {
      0% { text-shadow: 0 0 10px #f00, 0 0 20px #ff0; }
      100% { text-shadow: 0 0 30px #f0f, 0 0 50px #ff9900; }
    }

    .theme-tag {
      margin-top: 40px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <div class="roast-box">
      <h1 class="glitch burning" data-text="{{ roast.friend_name }}">
        {{ roast.crush_name }}, 
      </h1>
      <p class="from-to">hereâ€™s your LOL Bomb Proposal ðŸ’£ðŸ˜‚ by your best frenemy <strong>{{ roast.your_name }}</strong></p>
      <div class="roast-message">
        <p><em>"{{ roast.message }}"</em></p>
      </div>
<p class="roast-note">Theme: {{ roast.theme|capitalize }} </p>
    </div>
  </div>
<!--
  
  <audio id="audio" autoplay loop muted>
    <source src="https://api.voicerss.org/?key=5852e478f8494e56b100ec04aebb8f55&hl=en-us&v=Brian&src={{ roast.message|urlencode }}">
  </audio>
-->

  <!-- Funny Background Music -->
  <audio id="audio" loop muted preload="auto">
    <source src="{{ url_for('static', filename='audio/classic.mp3') }}">
  </audio>

  <div id="clickPrompt" class="prompt">
    Click anywhere on the page to listen to background music.
  </div>

  <style>
    /* Cinematic Prompt Style */
     /* Style for the transparent prompt */
     .prompt {
              position: fixed;
              top: 20px;
              left: 50%;
              transform: translateX(-50%);
              background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
              color: white;
              padding: 20px 40px;
              border-radius: 30px;
              font-size: 20px;
              text-align: center;
              font-weight: bold;
              opacity: 1;
              pointer-events: auto;
              transition: opacity 0.4s ease, transform 0.3s ease;
              z-index: 9999;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
              backdrop-filter: blur(5px); /* Optional, adds blur effect behind the prompt */
          }
  
          .prompt.fade-out {
              opacity: 0;
              transform: translateX(-50%) scale(0.9); /* Smooth shrink effect */
          }
    </style>
  <!-- Vanta Background + Confetti -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color1: 0xff33cc,
      color2: 0xffff33,
      wingSpan: 20.00,
      speedLimit: 5.00,
      separation: 30.00,
      alignment: 50.00,
      cohesion: 30.00,
      backgroundColor: 0x0a0a0a
    });

    // Confetti on load
    setTimeout(() => {
      for (let i = 0; i < 6; i++) {
        confetti({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.6 },
        });
      }
    }, 600);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
                var audio = document.getElementById('audio');
                var clickPrompt = document.getElementById('clickPrompt');
    
                // Wait for user click before proceeding with the page load and playing audio
                document.body.addEventListener('click', function() {
                    // Unmute and play audio after user clicks anywhere
                    audio.muted = false;
                    audio.play().catch(function(e) {
                        console.log("Autoplay blocked. Click anywhere on the page.");
                    });
    
                    // Smoothly fade out the prompt (fading out after the click)
                    clickPrompt.classList.add('fade-out');
    
                    // After the fade-out, disable interaction with the prompt
                    setTimeout(function() {
                        clickPrompt.style.pointerEvents = 'none'; // Disable interaction after hiding
                        // Reveal all the content once the user clicks
                        document.body.style.visibility = 'visible';
                    }, 500); // Timeout to match the fade-out duration
                });
            });
        </script>
</body>
</html>
