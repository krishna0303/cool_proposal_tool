<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Proposal ðŸ’³</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    #vanta-bg {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 40px;
      max-width: 600px;
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .proposal-summary {
      padding: 20px;
      border: 1px dashed #ccc;
      border-radius: 10px;
      margin-bottom: 25px;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .btn-pay {
      background: #00ffc3;
      border: none;
      color: #000;
      font-weight: 600;
    }

    .btn-pay:hover {
      background: #00dab1;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="glass-card text-center">
      <h2>ðŸ’– Final Step: Pay â‚¹10 to Send Your Proposal</h2>

      <div class="proposal-summary text-start">
        <p><strong>From:</strong> {{ proposal['your_name'] }}</p>
        <p><strong>To:</strong> {{ proposal['crush_name'] }}</p>
        <p><strong>Theme:</strong> {{ proposal['theme'] }}</p>
        <p><strong>Message:</strong></p>
        <blockquote class="blockquote ms-3 mt-2">
          <p>{{ proposal['message'] }}</p>
        </blockquote>
      </div>

      <form action="/verify_payment" method="POST">
        <script
          src="https://checkout.razorpay.com/v1/checkout.js"
          data-key="{{ key_id }}"
          data-amount="{{ order['amount'] }}"
          data-currency="INR"
          data-order_id="{{ order['id'] }}"
          data-buttontext="Pay â‚¹10 Now"
          data-name="LoveLink ðŸ’˜"
          data-description="Proposal Payment"
          data-image="https://i.imgur.com/jT0YtZD.png"
          data-prefill.name="{{ proposal['your_name'] }}"
          data-prefill.email=""
          data-theme.color="#00ffc3">
        </script>
        <input type="hidden" name="proposal_id" value="{{ proposal['id'] }}">
      </form>
    </div>
  </div>

  <!-- VANTA background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffc3,
      backgroundColor: 0x0a0a0a,
      points: 12.00,
      maxDistance: 25.00,
      spacing: 18.00
    })
  </script>
</body>
</html>
